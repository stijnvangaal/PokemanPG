<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
        <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
        <title>Pokeman</title>
    </head>
    <body>
        <div data-role="page" id="Menu">
            <div data-role="header">
                <h1>Pokeman!</h1>
            </div>
            <div role="main">
                <ul data-role="listview">
                    <li><a href="#pokemanListPage">PokemanList</a></li>
                    <li><a href="#MyPokemanPage">My Pokeman</a></li>
                    <li><a href="#settingsPage">Settings</a></li>
                </ul>
                <p id="generationText"></p>
                <p id="GenerateNew" style="width:100%;"><a data-role="button">Generate New Pokemon</a></p>
                <div data-role="button" id="CatchButton" class="buttonStill" style="margin:10px 100px; width: 300px; height: 300px"></div>
                <p style="margin: 0 150px">Lat</p>
                <p id="latSpan" style="margin: 0 150px"/>
                <p style="margin: 0 150px">lng</p>
                <p id="lngSpan" style="margin: 0 150px"/>
                <p id="capturePokemonButton" onclick="captureImage" style="width:100%;"><a data-role="button">Create own pokemon</a></p>
            </div>
        </div>
        
        <div data-role="page" id="pokemanListPage">
            <div data-role="header">
                <h1>Pokeman!</h1>
            </div>
            <div role="main" class="ui-content">
                <ul id="PokeList" data-role="listview">
                        
                <ul>
            </div>          
        </div>
        
        <div data-role="page" id="pokemanDetail">
            <div data-role="header">
                <h1>Pokeman!</h1>
            </div>
            <div role="main">
                <h1 id="DetailPokemonName" width="100%"></h1>
                <img id="DetailPokemonImg" width="100%" src="img/imgBack.png">
                <h2 id="AmountPokemon"></h2>
            </div>
        </div>
        
        <div data-role="page" id="MyPokemanPage">
            <div data-role="header">
                <h1>Pokeman!</h1>
            </div>
            <div role="main">
                <ul id="MyPokeList" data-role="listview" style="widht:100%; heigth:100%;">
                    
                </ul>
            </div>                
        </div>
        
        <div data-role="page" id="catchPokePage">
            <div data-role="header">
                <h1>Pokeman!</h1>
            </div>    
            <div role="main">
                <h1 id="CatchAction"></h1>
                <h2 id="caughtPokeName"></h2>
                <img id="caughtPokeImg" width="100%" src="img/imgBack.png">
            </div>
        </div>
        
        <div data-role="page" id="OwnPokemonPage">
            <div data-role="header">
                <h1>Pokeman!</h1>
            </div>
            <div role="main">
                <h1 id="CreateAction"></h1>
                <h2 id="CreatedPokeName"></h2>
                <img id="CreatedPokeImg" width="100%" src="img/imgBack.png">
            </div>
        </div>
        
        <div data-role="page" id="settingsPage">
            <div data-role="header">
                <h1>Pokeman!</h1>
            </div>
            <div role="main">
                <label for="select-native-1">Pokeman Generate time</label>
                <select id="daySelection">
                    <option value="1" id="selectDays1">One day</option>
                    <option value="2" id="selectDays2">Two days</option>
                    <option value="3" id="selectDays3">Three days</option>
                    <option value="4" id="selectDays4">Four days</option>
                    <option value="5" id="selectDays5">Five days</option>
                </select>
                <label for="flip-1">Location in browser:</label>
                <select name="flip-1" id="locationSwitch" data-role="slider">
                    <option value="off">Off</option>
                    <option value="on">On</option>
                </select> 
            </div>
            <div data-role="footer">
                <p style="width:100%;"><a href="#" onclick="window.open('http://www.pokeapi.co', '_system')" data-role="button">Check out the pokeApi</a></p>
            </div>
        </div>
                
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/PokeCatch.js"></script>
        <script type="text/javascript" src="js/MyOwnPokemon.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
